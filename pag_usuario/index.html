<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do usuário</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo-container">
                <div class="logo">
                    <img src="../img/logo_cjr.png" alt="logo_cjr">
                </div>
            </div>

            <div class="a-container">
                <a href="index.html">
                    <p class="aaa">Joao Victor</p>
                </a>
                
                <a href="index.html">
                    <img href="index.html" src="../img/profile-picture.png" alt="Foto do usuário" id="user-photo">
                </a>

                    
                <button class="button-logout"><img src="../img/log-out.png" alt=""></button>
            </div>
        </div>
    </header>

    <main>
        <div class="feed">
            <div class="user-info">
                <div class="capa-container">
                    <img src="" alt="">
                </div>

                <img src="/img/profile-picture.png" alt="" id="profile-pic">
                
                <button class="btn-edit-profile">Editar Perfil</button>
                
                <h2>Joao Victor</h2>
                
                <div class="text-info">
                    <img src="/img/mdi_office-building.png" alt="Cargo">
                    <p>Trainee</p>
                </div>
                
                <div class="text-info">
                    <img src="/img/eva_email-outline.png" alt="Email">
                    <p>joao@cjr.org.br</p>
                </div>

            </div>

            <hr>

        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
